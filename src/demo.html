<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<script type="module" src="./audioComponent.js"></script>
</head>

<body style="font-family: 'Oswald', sans-serif">
	<h3 style="text-align:center">Custom UI wrapping HTML5 audio element</h3>
	<audio-player>
		<div>
			<audio preload="metadata" id="track01" title="First track" src="../recordings/track01.wav"></audio>
			<audio preload="metadata" id="track02" title="Second track" src="../recordings/track02.wav"></audio>
			<audio preload="metadata" id="track03" title="Third track" src="../recordings/track03.wav"></audio>
			<audio preload="metadata" id="track04" title="Fourth track" src="../recordings/track04.wav"></audio>
			<audio preload="metadata" id="track05" title="Fifth track" src="../recordings/track05.wav"></audio>
		</div>
	</audio-player>
</body>
</html>
